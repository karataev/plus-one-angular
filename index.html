<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Plus One Angular</title>

    <style>

        [ng-cloak] {
            display: none;
        }

        .wrapper {
            margin: 0 auto;
            width: 320px;
            height: 480px;
        }
        .window {
            background-image: url("img/background.png");
            width: 320px;
            height: 480px;
            overflow:hidden; /*избегаем выпадающих марджинов*/
        }

        .main-menu-title {
            margin-top: 100px;
        }

        .gameplay-ui {
            max-height: 80px;
            background-color: #fefefe;
        }

        .bt {
            display: inline-block;
            width: 60px;
            height: 60px;
            /*border:1px solid red;*/
            cursor: pointer;
            margin: 10px 5px;
        }

        .gameplay-body {
            position: relative;
            /*background-color: rgba(0, 0, 0, 0.3);*/
            height: 400px;
        }

        .circle-item {
            display: inline-block;
            position: absolute;
            width: 60px;
            height: 60px;
            color: #fff;
            line-height: 60px;
            font-size: 30px;
            text-align: center;
            border-radius:50%;
            cursor: pointer;
        }

        .level-complete {
            position: absolute;
            left: 0;
            top: 50px;
        }

    </style>

</head>
<body ng-app="app" ng-controller="MainController as main">

<div class="wrapper" ng-cloak>
    <div ng-if="main.state=='MainMenu'" class="window">
        <img src="img/mainMenuTitle.png" alt="Plus One" class="main-menu-title"/>
        <button class="btn btn-primary" ng-click="main.startGame()">Play</button>
        <button class="btn btn-warning" ng-click="main.state='Credits'">Credits</button>
    </div>

    <div ng-if="main.state=='Gameplay'" class="window">
        <div class="gameplay-ui">
            <div class="bt"><img src="img/soundIconOn.png" alt="Sound"/></div>
            <div ng-click="main.state='MainMenu'" class="bt"><img src="img/exitButton.png" alt="Menu"/></div>
        </div>
        <div class="gameplay-body">
            <div ng-if="main.levelComplete" class="level-complete anim-complete"><img src="img/textAwesome.png" alt=""/></div>

            <div circle-item ng-repeat="item in main.items">{{item.value}}</div>
        </div>

    </div>

    <div ng-if="main.state=='Credits'" class="window">
        <h3>Credits!</h3>
        <button class="btn btn-primary" ng-click="main.state='MainMenu'">Back</button>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>

<script>
    var app =angular.module("app", ["ngAnimate"]);
    app.controller("MainController", function (Gameplay, $timeout) {
        var vm = this;

        vm.state = 'MainMenu';

        function startGame() {
            vm.state = 'Gameplay';
            vm.levelComplete = false;

            //Gameplay.init();
            Gameplay.load(function () {
                //console.log("ready!");
                levelStart(0);
            });
        }

        function levelStart(id) {
            Gameplay.levelStart(id);
            vm.items = Gameplay.getLevelItems();
            vm.levelComplete = false;
        }

        function maybeLevelComplete() {
            if (vm.items.length === 0) {
                console.log("Level Complete!");
                vm.levelComplete = true;

                $timeout(function () {
                    var nextLevelId = Gameplay.getCurLevel().id + 1;
                    if (Gameplay.isLevelExist(nextLevelId)) {
                        levelStart(nextLevelId);
                    }
                    else {
                        console.log("Game Complete!");
                    }
                }, 2000)
            }
        }

        // exports
        vm.startGame = startGame;
        vm.maybeLevelComplete = maybeLevelComplete;
    })

    app.factory("RandomColor", function () {
        var colors = ["#79C2ED","#F9C205","#E97619","#D92250","#6C6297","#419283","#88BF26"];
        var tempColors = colors.slice();
        return {
            get: function () {
                if (tempColors.length == 0) tempColors = colors.slice();
                var index = Math.floor(Math.random() * tempColors.length);
                return tempColors.splice(index, 1)[0];
            }
        }
    })

    app.factory("Grid", function (Gameplay) {
        var totalWidth = 320;
        var totalHeight = 400;
        var itemWidth = 60;
        var itemHeight = 60;
        return {
            getPos: function (id) {
                var curLevel = Gameplay.getCurLevel();
                var levelRows = curLevel.rows;
                var levelCols = curLevel.cols;
                var dx = totalWidth / levelCols;
                var dy = totalHeight / levelRows;
                var offsetX = (dx - itemWidth) / 2;
                var offsetY = (dy - itemHeight) / 2;
                var x = offsetX + (id % levelCols) * dx;
                var y = offsetY + Math.floor(id / levelCols) * dy;
                return {x: x, y:y};
            }
        }
    })

    app.factory("Gameplay", function ($http) {

        var levels;
        var items;
        var curLevel = undefined;
        var curCircleId = undefined;

        return {
            load: function (callback) {
                $http.get("data/data.json")
                        .success(function (data) {
                            var ID = 0;
                            levels = data.levels;
                            levels.forEach(function (level) {
                                        level.id = ID++;
                                    })
                            //levels = levels.filter(function (level) { return level.id < 1; });
                            //console.log(levels);
                            callback();
                        })
            },
            levelStart: function (id) {
                curLevel = levels[id];
                items = [];
                var total = curLevel.cols * curLevel.rows;
                for (var i = 0; i < total; i++) {
                    var value = curLevel.start + curLevel.increment * i;
                    items.push({id:i, value:value});
                }

                curCircleId = items[0].id;
            },
            getCurLevel: function () {
                return curLevel;
            },
            isLevelExist: function (id) {
                return levels[id] !== undefined;
            },
            getLevelItems: function () {
                return items;
            },
            isCorrect: function (id) {
                return id === curCircleId;
            },
            proceed: function () {
                curCircleId++;
                items.splice(0, 1);
            }
        }
    })

    app.directive("circleItem", function (RandomColor, Grid, Gameplay, $timeout) {
        return {
            link: function (scope, el, attrs) {
                var pos = Grid.getPos(scope.item.id);
                var color = RandomColor.get();
                el.addClass('circle-item circle-tweens');
                el.css({
                    left:pos.x + "px",
                    top:pos.y + "px",
                    "background-color":color
                });

                el.on('click', function (e) {
                    //e.preventDefault(); // why it doesn't work?

                    if (Gameplay.isCorrect(scope.item.id)) {
                        el.off();
                        Gameplay.proceed();
                        scope.main.maybeLevelComplete();
                        scope.$apply();
                    } else {
                        console.log("wrong!");
                    }

                })
            }
        }
    })

    app.animation(".circle-tweens", function () {
        return {
            enter: function (el, done) {
                var scope = el.scope();
                var delay = scope.item.id / 10;
                TweenMax.set(el, {scale:0});
                TweenMax.to(el, 0.5, {scale:1, ease:Back.easeOut, delay:delay, onComplete:done});
            },
            leave: function (el, done) {
                TweenMax.to(el, 0.5, {scale:0, onComplete:done});
            }
        }
    })

    app.animation(".anim-complete", function () {
        return {
            enter: function (el, done) {
                TweenMax.from(el, 0.5, {scale:0, ease:Back.easeOut});
                TweenMax.from(el, 2.0, {y:"+=150", ease:Power0.easeNone});
                TweenMax.to(el, 0.5, {delay:1.5, scale:0, ease:Back.easeIn, onComplete:done})
            }
        }
    })

</script>

</body>
</html>
